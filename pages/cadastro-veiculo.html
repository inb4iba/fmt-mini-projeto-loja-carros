<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/main.css" />

    <title>Cadastro de Veículo - Loja de veículos</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <nav>
          <a href="../index.html">Início</a>
          <a href="cadastro-marca.html">Marca</a>
          <a href="cadastro-modelo.html">Modelo</a>
          <a href="#">Veículo</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="wrapper">
        <form onsubmit="registerVehicles()">
          <label for="model">Modelo:</label>
          <select name="model" id="model">
            <option value="null">Selecione um modelo</option>
          </select>
          <label for="image">Imagem</label>
          <input type="file" name="image" id="image" />
          <label for="color">Cor</label>
          <input type="text" name="color" id="color" />
          <label for="km">Km</label>
          <input type="text" inputmode="numeric" name="km" id="km" />
          <label for="value">Valor</label>
          <input type="text" inputmode="numeric" name="value" id="value" />
          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </main>

    <script src="../scripts/vehicles.js"></script>
  </body>
</html>
